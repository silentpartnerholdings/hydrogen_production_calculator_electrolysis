<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrogen Production Calculator</title>
    <link rel="stylesheet" href="../unified_style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>HNO Intelligence</h1>
            <p class="subtitle">Hydrogen Production Calculator</p>
        </div>
    </header>
    <div class="container">
        <div class="input-section">
            <h2>Input Parameters</h2>
            <div class="form-group">
                <label for="costPerKwh"><i class="fas fa-dollar-sign"></i> Cost per kWh:</label>
                <input type="number" id="costPerKwh" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="energyProduced"><i class="fas fa-bolt"></i> Energy Produced per Hour (MW):</label>
                <input type="number" id="energyProduced" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="energyType"><i class="fas fa-solar-panel"></i> Type of Energy:</label>
                <select id="energyType" required>
                    <option value="solar">Solar</option>
                    <option value="wind">Wind</option>
                    <option value="fossilFuel">Fossil Fuel</option>
                    <option value="hydro">Hydro</option>
                    <option value="nuclear">Nuclear</option>
                </select>
            </div>
            <div class="form-group">
                <label for="availableHours"><i class="far fa-clock"></i> Average Hours of Energy Available per Day:</label>
                <input type="number" id="availableHours" step="0.1" min="0" max="24" required>
            </div>
            <button id="calculate">Calculate</button>
        </div>
        <div class="output-section">
            <h2>Results</h2>
            <div class="result-item">
                <i class="fas fa-palette"></i>
                <span class="output-label">Hydrogen Color:</span>
                <span id="hydrogenColor" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-atom"></i>
                <span class="output-label">Hydrogen Type:</span>
                <span id="hydrogenType" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-flask"></i>
                <span class="output-label">Hydrogen Produced per Day:</span>
                <span id="hydrogenProduced" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-dollar-sign"></i>
                <span class="output-label">Hydrogen Cost per kg:</span>
                <span id="hydrogenEnergyCost" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-coins"></i>
                <span class="output-label">Value of Hydrogen (Low):</span>
                <span id="hydrogenValueLow" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-coins"></i>
                <span class="output-label">Value of Hydrogen (High):</span>
                <span id="hydrogenValueHigh" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-battery-full"></i>
                <span class="output-label">Fuel Cell Storage:</span>
                <span id="fuelCellStorage" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-hand-holding-usd"></i>
                <span class="output-label">Tax Credits:</span>
                <span id="taxCredits" class="output-value"></span>
            </div>
            <div class="result-item">
                <i class="fas fa-cogs"></i>
                <span class="output-label">Number of SHEPs:</span>
                <span id="numberOfSheps" class="output-value"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
